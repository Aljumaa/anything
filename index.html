<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aljumaa</title>

    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <nav class="navbar bg-light mb-2 mb-md-5" id="nav">
        <div class="container">
            <a class="navbar-brand">
                <img src="./img/logo.png" alt="" width="150" height="auto">
            </a>
            <p class="fs-1 text-danger">بدون اسم</p>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row">

            <div id="namespieler" class="fs-1 text-secondary mt-0 mb-3"></div>
            <div class="container e">
                <p class="col-12 fs-1 mb-5">أختر مستوى اللعبة</p>
                <button type="button" class="col-10 col-md-2 btn btn-outline-primary mx-4 px-5 mb-4" id="hundert" onclick="hundert()"> 100 </button>
                <button type="button" class="col-10 col-md-2 btn btn-outline-success mx-4 px-5 mb-4" id="tausend" onclick="tausend()"> 1000 </button>
                <button type="button" class="col-10 col-md-2 btn btn-outline-warning mx-4 px-5 mb-4" id="zehntausend" onclick="zehnTausend()"> 10000 </button>
            </div>

            <div class="container mb-3">
                <div class=" col-lg-4 a">
                    <div class="input-group  mb-3">
                        <input autofocus maxlength="5" id="raten" type="text" class="form-control ergebnis text-capitalize a" placeholder="يرجى إدخال الاجابة">
                        <button type="button" class="btn btn-outline-primary px-5" id="disbutten" onclick="ergebnis()">النتيجة</button>
                    </div>
                </div>
                <button class="btn btn-dark mx-4 px-4 mb-2" type="button" id="neuspiel" onclick="neuSpiel()"> لعبة جديدة </button>
                <button class="btn btn-secondary px-4" type="button" id="weiterspielen" onclick="weiterSpielen()"> مواصلة اللعب </button>
            </div>
            <div id="ms"></div>
            <div id="foto"></div>



        </div>
        <div class="offset-lg-4 col-lg-4 mt-5">
            <div class="input-group mb-3">
                <input autofocus maxlength="24" id="name" type="text" class="form-control speichern text-capitalize" placeholder="يرجى إدخال الأسم" pattern="[A-Za-z]">
                <button id="speicher" class="btn btn-outline-danger px-5" type="submit" onclick="speichern()">حفظ</button>
            </div>
        </div>

        <div class="fs-4 mb-5 pb-5" id="versuche"></div>
        <footer class=" bg-light mt-5 ">
            <div class="container text-center pt-4 pb-5">
                <div class="fs-5">Created By <span class="text-danger">Aljumaa</span> © 2022</div>
            </div>
        </footer>
    </div>


    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
